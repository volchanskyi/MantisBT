test {

	doFirst {
    jvmArgs "-javaagent:${configurations.agent.singleFile}"
	}
	
	//Run all tests
	ignoreFailures = true

	useTestNG {
		suites 'src/test/resources/testng.xml'
		//"DEFAULTGROUP" tests will be used if there is no value passed
		includeGroups(project.findProperty('testGroups') ?: 'DEFAULTGROUP')
	}
	
	if (project.hasProperty('browser')) {
	systemProperty 'browser', "${browser}"
	}
	if (project.hasProperty('platform')) {
	systemProperty 'platform', "${platform}"
	}
	if (project.hasProperty('target')) {
	systemProperty 'target', "${target}"
	}
	if (project.hasProperty('debug')) {
	systemProperty 'debug', findProperty("debug")
	}

}

defaultTasks 'test'
//download latest resource files from the github repo after the project`s clean up
clean.finalizedBy cleanUp
cleanUp.finalizedBy downloadDrivers
//download resources to compile
cleanUp.finalizedBy downloadResources
//Skip task if using CI
downloadDrivers.onlyIf {project.getProperty('target') == "local"}
